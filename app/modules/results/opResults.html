<ul class="tab-header">
    <li ng-if="!isOverflow" ng-repeat="layer in model.layers" ng-class="{active: layer === model.currentTab}"
        ng-style="{'max-width': (100 / model.layers.length) + '%'}">
        <a href="" ng-click="selectLayer(layer)" title="{{layer.title}}">{{layer.title}}</a></li>
</ul>

<ul class="op-result-header nav nav-pills text-center">
    <li class="pull-right"><a ng-href="{{model.shpUrl}}" target="_blank" title="Export all features to SHP">
        <div class="export export-shp"></div>
    </a></li>
    <li class="pull-right"><a ng-href="{{model.kmlUrl}}" target="_blank" tooltip="Export all features to KML">
        <div class="export export-kml"></div>
    </a></li>
    <li class="pull-right"><a ng-href="{{model.csvUrl}}" target="_blank" tooltip="Export all features to CSV">
        <div class="export export-csv"></div>
    </a></li>
    <!--<li class="pull-right"><a ng-href="{{model.rssUrl}}" target="_blank" tooltip="GeoRSS"><div class="export export-georss"></div></a></li>-->
    <li class="pull-right"><p class="navbar-text export-text">Export: </p></li>
    <li ng-if="model.currentData.length >= 1000" class="pull-right"><p class="navbar-text">
        <em>Displaying first 1,000 results. Use export to see the full data set.</em>
    </p></li>
    <li ng-if="model.currentData.length < 1000" class="pull-right"><p class="navbar-text">
        <em>{{model.currentData.length}} results within selected region</em>
    </p></li>
    <li ng-if="model.headerError || model.selectDisabled"><p class="navbar-text">
        <em>{{model.headerError}}</em>
        <em ng-if="model.selectDisabled">Row selection is disabled for this layer</em>
    </p></li>
</ul>

<op-results-table op-model="model.currentData" loading="model.loading" error="model.error" layer="model.activeLayer"></op-results-table>
